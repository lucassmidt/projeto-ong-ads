<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe - ONG Exemplo</title>
    <meta name="description" content="Cadastre-se para ser voluntário ou para se tornar um doador da ONG Exemplo.">
</head>
<body>

    <header>
        <img src="imagens/logo.png" alt="Logo da ONG Exemplo" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha seus dados para se tornar um membro, voluntário ou doador.</p>

        <form action="#" method="post">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                </div>
                
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>

                <div>
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, N°):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seu Interesse</legend>
                <p>Como você gostaria de participar?</p>
                <input type="radio" id="voluntario" name="interesse" value="voluntario">
                <label for="voluntario">Quero ser Voluntário</label>
                <br>
                <input type="radio" id="doador" name="interesse" value="doador">
                <label for="doador">Quero ser Doador</label>
                <br>
                <input type="radio" id="ambos" name="interesse" value="ambos">
                <label for="ambos">Ambos</label>
            </fieldset>

            <br>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Exemplo. Todos os direitos reservados.</p>
    </footer>

    <script src="js/mascaras.js"></script>
</body>
</html>
