    <main>
        <section class="page-section">
            <div class="container">
                <h1>Formulário de Cadastro</h1>
                <p style="text-align: center; max-width: 600px; margin: 0 auto var(--spacing-4);">Preencha seus dados para se tornar um membro, voluntário ou doador.</p>

                <div class="row" style="justify-content: center;">
                    <div class="col-md-8 col-lg-6">
                        <form action="#" method="post">
            
                            <fieldset>
                                <legend>Dados Pessoais</legend>
                                
                                <div class="form-group">
                                    <label for="nome">Nome Completo:</label>
                                    <input type="text" id="nome" name="nome_completo" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                                </div>
                                
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                                </div>

                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                                </div>

                                <div class="form-group">
                                    <label for="data_nasc">Data de Nascimento:</label>
                                    <input type="date" id="data_nasc" name="data_nascimento" required>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Endereço</legend>

                                <div class="form-group">
                                    <label for="cep">CEP:</label>
                                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                                </div>

                                <div class="form-group">
                                    <label for="endereco">Endereço (Rua, N°):</label>
                                    <input type="text" id="endereco" name="endereco" required>
                                </div>

                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" id="cidade" name="cidade" required>
                                </div>

                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" id="estado" name="estado" required>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Seu Interesse</legend>
                                <div>
                                    <input type="radio" id="voluntario" name="interesse" value="voluntario">
                                    <label for="voluntario">Quero ser Voluntário</label>
                                </div>
                                <div>
                                    <input type="radio" id="doador" name="interesse" value="doador">
                                    <label for="doador">Quero ser Doador</label>
                                </div>
                                <div>
                                    <input type="radio" id="ambos" name="interesse" value="ambos">
                                    <label for="ambos">Ambos</label>
                                </div>
                            </fieldset>

                            <br>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
